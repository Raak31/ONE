<meta charset="UTF-8">
<h2> Para Emocion </h2>
<script>
//Este codigo calcula la edad de los pelotudos estos

function saltarlinea(){
document.write("<br>");
}
function imprimir(frase){
	document.write(frase);
	saltarlinea();
}
var anho = 2022;

imprimir("Hola xd");

imprimir("El pelotudo 1 tiene: " + (anho - 2005) + " años");

imprimir("El pelotudo 2 tiene: " + (anho - 2004) + " años");

imprimir("El pelotudo 3 tiene: " + (anho - 1998) + " años");


</script>
